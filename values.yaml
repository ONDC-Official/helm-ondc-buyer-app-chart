mongodb:
  enabled: true
  name: "buyer-app-mongodb"
  namespace: "ondc-prod-prod"
  version: "6.0.5"
  # Configuration for MongoDB operator
  fullnameOverride: community-operator
  replicaCount: 1
  password: "password"
  port: "27018"
  nodeport: "30018"
  image:
    repository: "mongo"
    tag: "6.0.5"
  storage:
    size: "100Gi"
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "500m"

redis:
  enabled: true
  namespace: "ondc-prod-prod"
  # Configuration for Redis operator
  fullnameOverride: redis-operator
  replicas: 1
  sentinel:
    replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

