rabbitmq:
  enabled: false
  # Configuration for RabbitMQ operator
  fullnameOverride: rabbitmq-cluster-operator
  namespace: "ondc-prod-prod"
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    storage: "100Gi"
    storageClassName: "standard-rwo"


elasticsearch:
  enabled: true
  # Configuration for Elasticsearch operator
  fullnameOverride: elastic-operator
  version: "8.8.0"
  masterNodesCount: 1
  dataNodesCount: 1
  masterNodes:
    storage:
      storage: "100Gi"
      storageClassName: "standard-rwo"
    resources:
      requests:
        memory: "5Gi"
        cpu: "0.5"
      limits:
        memory: "5Gi"
        cpu: "0.5"
    java_resources:
      requests:
        memory: "4G"
        cpu: "0.5"
      limits:
        memory: "4G"
        cpu: "0.5"
  dataNodes:
    storage:
      storage: "500Gi"
      storageClassName: "standard-rwo"
    resources:
      requests:
        memory: "3Gi"
        cpu: "0.5"
      limits:
        memory: "3Gi"
        cpu: "0.5"
    java_resources:
      requests:
        memory: "2G"
        cpu: "0.5"
      limits:
        memory: "2G"
        cpu: "0.5"

  ingestNodesCount: 1
  ingestNodes:
    storage:
      storage: "100Gi"
      storageClassName: "standard-rwo"
    resources:
      requests:
        memory: "3Gi"
        cpu: "0.5"
      limits:
        memory: "3Gi"
        cpu: "0.5"
    java_resources:
      requests:
        memory: "2G"
        cpu: "0.5"
      limits:
        memory: "2G"
        cpu: "0.5"



global:
  namespace: "ondc-prod-prod"
  storageClass: "standard-rwo"